  <head>

    <title>AJAX Task</title>
    <style>

        border-style: solid;
        border-collapse: collapse;
      }
    </style>
  </head>

      <h1>Fill the table</h1>

        <thead>

            <th>username</th>

      </table>

    <script src="index.js"></script>
