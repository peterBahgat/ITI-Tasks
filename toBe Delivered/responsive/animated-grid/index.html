<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-parent">
        <header class="grid-child"></header>
        <aside class="grid-child first"></aside>
        <article class="grid-child"></article>
        <aside class="grid-child second"></aside>
        <footer class="grid-child"></footer>
      </div>
    </div>
  </body>
</html>
